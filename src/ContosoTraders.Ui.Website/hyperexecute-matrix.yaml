---
version: "0.1"
retryOnFailure: true
maxRetries: 1
defaultReports: true
matrix:
  os: [win,linux]
  browser: [
    "chrome:108:Windows10@lambdatest","chrome:109:Windows10@lambdatest"
    ]
  methods:
    [
      tests/pageTitle.spec.ts,
      tests/sample.spec.ts,
      tests/searchbox.spec.ts,
      tests/verifyMsg.spec.ts
    ]
runson: ${matrix.os}
tunnel: true
mergeArtifacts: true

report: true

partialReports:
  frameworkName: playwright
  location: playwright-report
  type: html
  email:
    to: 
      - mudassars@lambdatest.com
      - Shyamalm@lambdatest.com

pre:
  - npm install
  - npx playwright install
cacheKey: '{{ checksum "package-lock.json" }}'
cacheDirectories:
  - node_modules
testSuites:
  - npx playwright test --project=$browser $methods 