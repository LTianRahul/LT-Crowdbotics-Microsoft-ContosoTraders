version: "0.1"

runson: win
autosplit: true
concurrency: 4
tunnel: true
testSuites: []
pre: [npm install, npx playwright install]
preDirectives:
    commands: [npm install, npx playwright install]
    maxRetries: 0
    shell: ""
    workingDirectory: ""
postDirectives:
    commands: []
    shell: ""
    workingDirectory: ""
testDiscovery:
    autosubset: true
    command: grep -lr 'describe' src/ContosoTraders.Ui.Website/tests -ir --include=*spec.ts
    mode: dynamic
    type: raw
testRunnerCommand: npx playwright test $test
globalTimeout: 90
